<!DOCTYPE html>
<html lang="en">
<head>
    <title>타이틀</title>
    <script>
        window.onload = function(){
            let output = '';
            for(let i = 0; i < 256; i++)
            {
                output += '<div></div>';
            }

            document.body.innerHTML = output;

            let divs = document.querySelectorAll('div');
            for(let i = 0; i < divs.length; i++)
            {
                let div = divs[i];
                div.style.height = '2px';
                div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')'; 
            }
        }
    </script>
</head>
<body>
</body>
</html>
