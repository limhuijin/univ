<!DOCTYPE html>
<html lang="ko">
<head>
    <title>HTML TEXT Basic Page</title>
</head>
    <body>
        <form action="">
            <label for="name"><b>시작 그룹</b></label><br>
            <input type="radio" name="radio" value="radio">새 탭 페이지 열기<br>
            <input type="radio" name="radio" value="radio">중단한 위치에서 계속하기<br>
            <input type="radio" name="radio" value="radio">특정 페이지 또는 페이지 모음 열기<br>
            <br>
            
            <label for="name"><b>개인정보 및 보안</b></label><br>
            <input type="checkbox" name="checkbox" value="checkbox">동기화 및 서비스<br>
            <input type="checkbox" name="checkbox" value="checkbox">로그인 허용<br>
            <input type="checkbox" name="checkbox" value="checkbox">페이지 미리 로드<br>
            <br>
        </form>
        <form action="">
            <table>
                <h1>글 작성하기</h1>
                <tr>
                    <th>작성자</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text">@<input type="text"></td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <select>
                            <option>010</option>
                            <option>02</option>
                            <option>031</option>
                            <option>032</option>
                        </select>
                    - <input type="text"> - <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>글제목</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="post" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="제출"></td>
                </tr>
            </table>

        <hr>
    </body>
