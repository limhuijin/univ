<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ellipsis_Test</title>
    <style>
        h1, p{
            width: 300px;
        }

        .ellipsis{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>    
    <h1 class="ellipsis">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla dolorem minima id quaerat</h1>
    <p class="ellipsis">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla dolorem minima id quaerat</p>
</body>
</html>
