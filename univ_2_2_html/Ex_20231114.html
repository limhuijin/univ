<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //13
        let x = 0;
        if(x > 10 && x < 20){
            alert(x);
        }

        //14
        let i = 1;
        while(i <= 10){
            if(i % 5 == 0) {
                alert(i);
            }
            i++
        }

        //15
        for (let j = 10; j >= 0; j -= 3){
            alert(j);
        }

        //16
        let input = parseInt(prompt('센티미터를 입력하세요 : '));
        
        function feet(cm){
            return cm / 2.54;
        }

        function inch(cm){
            return cm / 2.54 / 12;
        }

        alert(feet(input));
        alert(inch(input));

        //17
        let ban = parseFloat(prompt('반지름을 입력하세요 : '));
        let nop = parseFloat(prompt('높이을 입력하세요 : '));

        function f(a, b){
            return (a * a * 3.14) * b;
        }

        alert(f(ban, nop));

        //18
        let num = parseInt(prompt('4자리 정수를 입력하세요 : '));

        function x(num){
            let arr = [4];
            for(let i = 0; i < 4; i++)
            {
                num = parseInt(num);
                arr[i] = num % 10;
                num /= 10;
            }

            for (let i = 3; i >= 0; i--)
            {
                alert(arr[i])
            }
        }
        
        x(num);

        let 함수 = function() {
            alert('함수_01');
            alert('함수_02');
        }

        alert(함수);

        함수 = function(){
            alert("함수1");
        }

        function 함수(){
            alert("함수2");
        }

        함수();

        function f(x){
            return x * x;
        }

        alert(f(3));

        let product = {
            제품명 : '7D 건조 망고',
            유형 : '당절임',
            성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지 : '필리핀'
        };

        for (let i in product){
            alert(i + ':' + product[i]);
        }
    </script>
</body>
</html>
