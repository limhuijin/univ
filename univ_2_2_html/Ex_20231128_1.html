<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on('click', function(){
                $(this).css('background', 'red');
            }).on('mouseenter', function(){
                $(this).css('background', 'blue');
            }).on('mouseleave', function(){
                $(this).css('background', 'orange');
            });
        });

        $(document).ready(function(){
            $('#box').css({
                width: 100,
                height: 100,
                background: 'orange'
            }).on({
                click: function(){
                    $(this).css('background', 'red');
                },
                mouseenter: function(){
                    $(this).css('background', 'blue');
                },
                mouseleave: function(){
                    $(this).css('background', 'orange');    
                },
            });
        });
    </script>
</head>
<body>
    <div id = 'box'></div>
</body>
</html>
