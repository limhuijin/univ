<!DOCTYPE html>
<html lang="ko">
<head>
    <title>HTML TEXT Basic Page</title>
</head>
    <body>
        <form action="">
            <p>Checked</p>
            <label for="name">이름</label>
            <input type="text" id="name" name="text" value="이름"><br>
            <label for="pw1">비밀번호</label>
            <input type="password" id="pw1" name="password" value="password"><br>
            <input type="file" name="file" value="file"><br>
            <input type="checkbox" name="checkbox" value="checkbox"><br>
            <input type="radio" name="radio" value="radio"><br>

            <input type="hidden" name="hidden" value="hidden"><br>
            
            <input type="button" value="button"><br>
            <input type="reset" value="reset"><br>
            <input type="submit" value="submit"><br>
            <input type="image" src="자료/home.png"><br>

            
            <label for="gender">성별</label><br>
            <label for="man">남</label>
            <input type="radio" name="gender" id="man" value="m">
            <label for="woman">여</label>
            <input type="radio" name="gender" id="woman" value="w">
            <br>
        </form>
        <hr>
    </body>
</html>
