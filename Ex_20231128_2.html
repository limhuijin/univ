<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        let colors = ['red', 'green', 'blue']
        let currentColor = 0
        $(document).ready(function(){
            $('div').css({
                backgroundColor: colors[currentColor]
            }).click(function() {
                $(this).css({backgroundColor: colors[currentColor++ % 3]});
            });
        });
    </script>
    <style>
        div{
            width: 100px; 
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>클릭</div>
</body>
</html>
